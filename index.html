<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>R12 Base Apparel Comming Soon Master</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="header-logo">
        </header>
        <div class="hero">
            <img src="./images/hero-mobile.jpg" alt="image woman">
        </div>
        <section class="container">
            <h1 class="container-title">
                WE'RE <span>COMING SOON</span>
            </h1>
            <p class="container-description">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals
            </p>
          
            <form action="#" class="form">
                <input type="text" placeholder="Email Address" class="form-email" name="user-email">
                <input type="image" src="./images/icon-error.svg"  class="form-icon-error" name="user-icon-error" alt="image error">
                <input type="submit" class="form-btn" value=" " name="user-submit">
            </form>
            <p class="container-result">Please provide a valid email</p>

        </section>
    </main>
    <script src="./javascript.js"></script>
</body>
</html>
